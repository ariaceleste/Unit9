<!-- Problem #1

Write a JavaScript program to highlight the bold words of the following paragraph by changing the text color to red, on mouse over.

We have just started this section for the users (beginner to intermediate) who want to work with various JavaScript problems and write scripts online to test their JavaScript skill.

Hint: wordItems = document.getElementsByTagName('strong'); // The paragraph uses <strong></strong> tags for the bold words. Change <strong> default behavior. -->

<p id="para"><strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who want to work
    with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong></p>

<p id="demo"></p>

<script>

   document.getElementById("para").addEventListener("mouseover", turnRed);                          //  Create event listener for mouseover on paragraph

   function turnRed() {
       var wordItems = document.getElementsByTagName("strong");                                     // Get the strong html elements and put into variable wordItems

       for (var i = 0; i < wordItems.length; i++) {                                                 //  Cycle through all the words with strong tag
            wordItems[i].style.color = "red";                                                           //  Turn the color of the text red
        }
   }

    //  I'm unclear if we're supposed to remove red when the mouse leaves, so I'll create.  Ignore if not part of assignment.

   document.getElementById("para").addEventListener("mouseout", turnBack);                          //  Create event listener for mouseover on paragraph

   function turnBack() {
       var wordItems = document.getElementsByTagName("strong");                                     // Get the strong html elements and put into variable wordItems

       for (var i = 0; i < wordItems.length; i++) {                                                 //  Cycle through all the words with strong tag
           wordItems[i].style.color = "";                                                          //  Turn the color of the text back to original color
       }
   }



</script>
